<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How To merge two array</title>
</head>
<script>
    let data =[7,3,5,8,3,2,4];
    let data2 =[21,13,7,15,45,90]
    let data3=[]
    for(i=0;i<data.length;i++){
        data3[i]=data[i];

    }
    for(i=0;i<data2.length;i++){
        data3[data.length+i]=data2[i];
    }
   // Copy data3 to data4 and reverse it
let data4 = [...data3].reverse();

console.warn('Original (data3):', data3);  // data3 remains unchanged
console.warn('Reversed (data4):', data4);

</script>

</body>
</html>
