<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stack using class </title>
    <script>
        class Stack{
            item=[]
            maxSize;
            currentSize;
            constructor(size){
               this.currentSize=size
               this.currentSize=this.item.length;
            }

            push(newValue){
             if(this.currentSize<=this.maxSize){
                alert("Stack is full")
             }else{
               this.item[this.currentSize]=newValue
               this.currentSize++;

             }
            }

            pop(){
             if(this.currentSize>0){
                this.currentSize--;
                this.item.length=this.currentSize
             }else{
                alert("Stack is already full")
             }
            }

            display(){
           console.warn(this.item)
            }
        }

        st1=new Stack(5)
        //  st1.push(20)
        //  st1.push(230)
        //  st1.push(205)
        //  st1.display()
        //  st1.pop()

    </script>
</head>
<body>
    <h1>Stack Using Class </h1>
    
</body>
</html>
