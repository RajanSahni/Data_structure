<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merge two array by using while loop</title>
</head>

<script>
     let data =[1,21,30,41,45,70];
    let data2 =[6,7,60,80,90,96]
    let data3=[]
    let d1=0;
    let d2=0;
    let d3=0;
    while(d1<data.length && d2<data2.length){
        if(data[d1]<data2[d2]){
            data3[d3]=data[d1];
        //console.warn(data3[d3])
            d1++;
        }else{
            data3[d3]=data2[d2];
            console.warn(data3[d3])
            d2++;
        }
        d3++;
    }
    while(d1<data.length){
        data3[d3]=data[d1]  
        d1++;
        d3++;

    }
    while (d2 < data2.length) {
        data3[d3] = data2[d2];
        d2++;
        d3++;
    }
    console.warn(data3)
</script>

</body>
</html>
