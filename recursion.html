<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function factorial(n){

        if(n===0) return 1
        return n*factorial(n-1)

    }
function calculatefactorial(){
    const inputnumber = document.getElementById('inputnumber').value;
    const number = parseInt(inputnumber);

if(isNaN(number)||number<0){
    document.getElementById('result').innerText="Please enter a non-negetive number"
}else{
    const result=factorial(number);
    document.getElementById('result').innerText=`Factorial number of ${number} is ${result}`
}

}
    
</script>
<body>
    <h1>Recursion using javascript</h1>
    <input type="number" id="inputnumber" placeholder="Enter your value here">
    <button onclick="calculatefactorial()" >Factorial</button>
    <p id="result"></p>
</body>
</html>
